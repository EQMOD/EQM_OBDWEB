<!DOCTYPE html>
<html>
<head>
  <link type= "text/css" rel="stylesheet" href="sbar.css">
</head>
<body>
<div id="rpmBarContainer">

		<div id="chart-wrapper"> <canvas id="myChart"></canvas></div>
		<div id="video-wrapper"> <video autoplay="true" id="videoElement"></video></div>
 <div id="rpmMeterMainDiv">
		<div id="rpmBarMainDiv" class="digital">
		    <div class="txtSpeed">0</div>
			<div class="txtRpm">0</div>
			<div class="rpmNeedle"></div>
			<div class="rpmBar_155"></div>
			<div class="rpmBar_150"></div>
			<div class="rpmBar_145"></div>
			<div class="rpmBar_140"></div>
			<div class="rpmBar_135"></div>

			<div class="rpmBar_125"></div>
			<div class="rpmBar_120"></div>
			<div class="rpmBar_115"></div>

			<div class="rpmBar_105"></div>

			<div class="rpmBar_95"></div>
			<div class="rpmBar_90"></div>
			<div class="rpmBar_85"></div>
			<div class="rpmBar_80"></div>
			<div class="rpmBar_75"></div>
			<div class="rpmBar_70"></div>

<script src="jquery.js" type="text/javascript"></script>
<script src="sbar.js"  type="text/javascript"></script>
<script src="chart.js"  type="text/javascript"></script>
<script>
var video = document.querySelector("#videoElement");
var constraints = {
    video: {
      width:1920,
      height:1080,
      facingMode: {ideal:"environment"},
    },
    audio: false
};
if (navigator.mediaDevices.getUserMedia) {
  navigator.mediaDevices.getUserMedia(constraints)
    .then(function (stream) {
      video.srcObject = stream;
    })
    .catch(function (err0r) {
      console.log("Something went wrong!");
    });
}
</script>
</body>
</html>
